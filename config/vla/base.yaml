# config/vla/base.yaml - Base VLA configuration
base_vlm: distilgpt2
vla_id: base
model_id: base  # Used by VLA() for model initialization
vlm:
  vision_backbone_id: siglip-vit-b16-224px
  llm_backbone_id: distilgpt2
  arch_specifier: gelu-mlp
  image_resize_strategy: letterbox
  llm_max_length: 4096

freeze_vision_backbone: true
freeze_llm_backbone: false
unfreeze_last_llm_layer: false

optimization:
  global_batch_size: 256
  per_device_batch_size: 64
  learning_rate: 5.0e-4
  weight_decay: 0.001
  max_grad_norm: 2.0
  lr_scheduler_type: linear-warmup+cosine-decay
  warmup_ratio: 0.01
  train_strategy: fsdp-full-shard
  enable_gradient_checkpointing: true
  enable_mixed_precision_training: true
  reduce_in_full_precision: true

trajectory:
  compression_method: action_chunk
  converter_type: value_textualize
  n_bins: 256
  n_dims: 7

action_dim: 7
action_horizon: 1
observation_horizon: 1
type: vla
model_config: {}
